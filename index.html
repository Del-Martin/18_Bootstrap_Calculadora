<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <title>Bootstrap - Calculadora</title>
</head>
<body>

    <!-- Llamado a Javascript -->

    <script src="calculadora.js"></script>

    
    <div class="container">
        <h1 class="m-5 " style="text-wrap: balance;">Calculadora con Bootstrap y JavaScript</h1>
        <form action="">
            <label for="factura" class="form-label">Comida</label>
            <div class="input-group">
                <div class="input-group-text">€</div>
                <input type="number" id="factura" class="form-control">
            </div>
        </br>
            <label for="propina" class="form-label">% de propina</label>
            <div class="input-group">
                <div class="input-group-text">%</div>
                <input type="number" id="propina" class="form-control">
            </div>

        </br>
        <button class="btn btn-outline-primary mb-5" type="button" onclick="calcular()">Calcular</button>
        </br>
        <label for="total" class="form-label">Total</label>
        <div class="input-group mb-5">
            <div class="input-group-text text-bg-primary">€</div>
            <input type="number" id="total" class="form-control" readonly>
        </div>

        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modal">Mostrar factura</button>

        <div class="modal fade" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Resumen de la factura </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" arial-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Plato</th>
                                    <th>€</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Ensalada Cesar</td>
                                    <td>10</td>
                                </tr>
                                <tr>
                                    <td>Sopa de tomate</td>
                                    <td>8</td>
                                </tr>
                                <tr>
                                    <td>Pollo al horno</td>
                                    <td>15</td>
                                </tr>
                                <tr>
                                    <td>Pasta Alfredo</td>
                                    <td>12</td>
                                </tr>
                                <tr class="table-warning">
                                    <td>Propina</td>
                                    <td>10%</td>
                                </tr>
                                <tr class="table-secondary">
                                    <td>Total factura</td>
                                    <td>49.5</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>


        </form>


    </div>

</body>
</html>
