<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <title>Bootstrap - Calculadora</title>
</head>
<body>

    <!-- Llamado a Javascript -->

    <script src="calculadora.js"></script>

    
    <div class="container m-3">

            <div class="dropdown d-flex justify-content-end">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                Log In
                </button>
                <form class="dropdown-menu p-4">
                <div class="mb-3">
                    <label for="exampleDropdownFormEmail2" class="form-label">Nº Empleado</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="Ej: Del1234">
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormPassword2" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Contraseña">
                </div>
                <div class="mb-3">
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                    <label class="form-check-label" for="dropdownCheck2">
                        Recordarme
                    </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
        <h1 class="m-5 " style="text-wrap: balance;">Calculadora con Bootstrap y JavaScript</h1>
        <form action="">
            <div class="row mb-3">
                <div class="col">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Comidas
                        </button>
                        <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button" onclick="completarComida('Ensalada Cesar', 10)">Ensalada Cesar</button></li>
                        <li><button class="dropdown-item" type="button" onclick="completarComida('Sopa de tomate', 8)">Sopa de tomate</button></li>
                        <li><button class="dropdown-item" type="button" onclick="completarComida('Pollo al horno', 15)">Pollo al horno</button></li>
                        <li><button class="dropdown-item" type="button" onclick="completarComida('Pasta Alfredo', 12)">Pasta Alfredo</button></li>
                        <li><button class="dropdown-item" type="button" onclick="completarComida('Salmón a la parrilla', 20)">Salmón a la parrilla</button></li>
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Bebidas
                        </button>
                        <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button" onclick="completarComida('Agua', 1)">Agua</button></li>
                        <li><button class="dropdown-item" type="button" onclick="completarComida('Coca-Cola', 2)">Coca-Cola</button></li>
                        <li><button class="dropdown-item" type="button" onclick="completarComida('Estrella Damm', 3)">Estrella Damm</button></li>
                        <li><button class="dropdown-item" type="button" onclick="completarComida('Alhambra', 4)">Alhambra</button></li>
                        <li><button class="dropdown-item" type="button" onclick="completarComida('Vino', 5)">Vino</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="text" id="comida" class="form-control">
                <div class="input-group-text">€</div>
                <input type="number" id="precio" class="form-control">
            </div>
            <button class="btn btn-outline-primary mb-5" type="button" onclick="agregarComida()">Agregar</button>
        </br>
        <h4>Pedido</h4>
        <hr>
        <ul id="listaComidas" class="list-group">
            <!-- Aquí se mostrarán las comidas agregadas -->
        </ul>
        </br>
            <label for="propina" class="form-label">% de propina</label>
            <div class="input-group">
                <div class="input-group-text">%</div>
                <input type="number" id="propina" class="form-control" oninput="calcular()">
            </div>

        </br>
        <label for="total" class="form-label">Total</label>
        <div class="input-group mb-5">
            <div class="input-group-text text-bg-primary">€</div>
            <input type="number" id="total" class="form-control" readonly>
        </div>

        <button class="btn btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#modal">Imprimir factura</button>

        <div class="modal fade" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">¿Quiere imprimir la factura? </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" arial-label="Cerrar"></button>
                    </div>
                   
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Imprimir</button>
                    </div>
                </div>
            </div>
        </div>


        </form>


    </div>

</body>
</html>
